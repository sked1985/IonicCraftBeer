<script type="text/ng-template" id="templates/review.html">
<ion-view title="Review">
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<div class="card">
  <div class="item item-divider">
    <b>Welcome</b>
  </div>
  <div class="item item-text-wrap">
    Welcome to our review page. If you like what you swipe righy, otherwise swope left!!!
  </div>
</div>
     <ion-pane ng-controller="CardsCtrl">
          <td-cards>
              <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
              on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
              on-partial-swipe="cardPartialSwipe(amt)">
                  <div class="title">
                      {{card.title}}
                  </div>
                  <div class="image">
                      <div class="no-text overlayBox"><div class="noBox boxed">No</div></div>
                      <img ng-src="{{card.image}}">
                      <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Yes</div></div>
                  </div>
              </td-card>
          </td-cards>
      </ion-pane>
  </ion-view>

</script>
