<!DOCTYPE html>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--<script src="lib/angular-cookies/angular-cookies.js"></script>-->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="lib/auth0-lock/build/auth0-lock.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/auth0-variables.js"></script>
    <!--Script for the header shrink feature -->
    <script src="lib/ionic-ion-header-shrink/ionic.headerShrink.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="js/controllers.js"></script>

<!--start of the application-->
<body ng-app="starter" animation="slide-left-right-ios7">
<!--This the start of the side menus functionality-->
<fake-statusbar></fake-statusbar>
<ion-side-menus>
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>
            <!--<ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
              </button>
            </ion-nav-buttons>-->
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Craft Beer Store</h1>
          </ion-header-bar>
      <ion-footer-bar>
         <div class="tabs tabs-dark tabs-icon-only">
            <a class="tab-item">
                <i class="icon ion-ios7-person"></i>
                  <span class="badge badge-assertive">0</span>
                  </a>
                <a class="tab-item">
                <i class="icon ion-star"></i>

              </a>
              <a class="tab-item">
                <i class="icon ion-gear-a"></i>

              </a>
</div>
          </ion-footer-bar>
          <ion-content has-header="true">
            <div style="height: 60px;"></div>
          <ion-list>
            <ion-item href="#/tab/home" class="item-icon-left" menu-close><i class="icon ion-home"></i> Home</ion-item>
            <ion-item href="#/tab/food" class="item-icon-left" menu-close><i class="icon ion-beer"></i> Order</ion-item>
            <ion-item href="#/tab/browse" class="item-icon-left" menu-close><i class="icon ion-document"></i>Menu</ion-item>
            <ion-item href="#/tab/events" class="item-icon-left" menu-close><i class="icon ion-music-note"></i>Events</ion-item>
            <ion-item href="#/tab/images" class="item-icon-left" menu-close><i class="icon ion-images"></i>Gallery</ion-item>
            <ion-item href="#/tab/discover" class="item-icon-left" menu-close><i class="icon ion-search"></i>Discover</ion-item>
            <ion-item href="#/tab/about" class="item-icon-left" menu-close> <i class="icon ion-ios7-information"></i> About</ion-item>
            <ion-item ng-click="shareViaTwitter('Check out the craft beer bar. Awesome place', null, 'http://blog.nraboy.com')" class="item-icon-left positive" menu-close> <i class="icon ion-social-twitter-outline"></i>Twitter</ion-item>
            <ion-item href="#/tab/discover" class="item-icon-left royal" menu-close><i class="icon ion-social-facebook"></i>Facebook</ion-item>
          </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
<!--End of the side menus-->
<!--Tabs at the bottom of the apps page-->
<script id="templates/tabs.html" type="text/ng-template">

    <ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-clear tabs-color-active-positive">
      <!--Home tab-->

      <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home"  href="#/tab/home" class="ng-hide">
          <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>



      <!-- Discover Tab -->
      <ion-tab title="Discover" icon-off="ion-search" icon-on="ion-search" href="#/tab/discover">
        <ion-nav-view name="tab-discover"></ion-nav-view>
      </ion-tab>


      <!-- Favorites Tab -->
      <ion-tab title="Favorites" icon-off="icon ion-star" icon-on="icon ion-star" badge="favCount()" badge-style="badge-energized" on-select="enteringFavorites()" on-deselect="leavingFavorites()"  href="#/tab/favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
</script>
<!--End of tabs page-->
<!--Start of the home page-->
<script type="text/ng-template" id="templates/home.html">
  <ion-view title='<img class="title-image" src="http://www.ionicframework.com/img/ionic-logo-white.svg" width="123" height="35" />' hide-back-button="true" hide-tabs='true'/>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">
  <div style="height: 60px;"></div>
  <br/>
  <ion-list>
    <div class="item item-avatar">
      <img ng-src="{{auth.profile.picture}}">
      <h2 class="h2"><span ng-bind = "auth.profile.name"></span></h2>
      <p><span ng-bind = "auth.profile.email"></span></p>
    </div>
  </ion-list>
  <div class="card">
        <div class="item item-divider item-positive">Welcome <span ng-bind="auth.profile.given_name"></span></div>
        <div class="item item-text-wrap">
          Browse our menu to find
          the perfect drink for you. Check out the free entertainment that is happening today.
        </div>
      </div>

      <div class="card">
        <div class="item item-divider item-positive">Todays Events</div>
        <div class="item" ng-if="!today"><span class="icon ion-loading-d"></span></div>
        <div class="item" ng-repeat="item in today.events">{{item.event}}, {{item.time}}</div>
        <a class="item button button-positive button-block" href="#/tab/events">Upcoming Events</a>
      </div>

      <div class="card">
        <div class="item item-icon-left assertive" ng-click="openComments()">
          <i class="icon ion-chatbubble-working"></i><b>Send us a comment</b>
        </div>
      </div>

      <button class="button icon-left icon ion-social-twitter-outline button-block button-outline button-positive" ng-click="shareViaTwitter('Check out the Craft Beer Bar. It`s a great place to go!!', null, 'http://ionicframework.com/')">Share on Twitter</button>
    </ion-content>
</ion-view>
</script>
<!--End of home page-->

<script type="text/ng-template" id="templates/baltika.html">
    <ion-view title="Baltika" hide-tabs='true'>
    <ion-nav-buttons side="right">
      <button ng-click="showPopup()" class="button icon ion-help-circled">
    </button>
    </ion-nav-buttons>
      <ion-content padding="true">
      <div style="height: 50px;"></div>
          <div class="list card">
            <div class="item item-avatar">
                <img src="img/baltika.jpg">
                    <h2 class="h2">Baltika Beer</h2>
                      <p>Brewed in Russia, 1994</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="img/baltika1.jpg">
                <p>Baltika is a "Dark Beer" and comes in at 5.6% alcohol by volume.
                The flavor is toward the sweet side, with a malty character matched
                to a big body and culminating in a dry finish.</p>
                <div class="item item-toggle">
                  {{vm.following ? "Following" : "Not Following"}}
                    <label class="toggle toggle-energized">
                      <input type="checkbox" ng-model="vm.following">
                        <div class="track">
                          <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>
           <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="BaltikaCtrl">

           <a class="tab-item" ng-click="openModal()">
             <i class="icon ion-images"></i>
               Images
           </a>
              <a class="tab-item" ng-click="openBeerChat()">
                <i class="icon ion-chatbubbles"></i>
                  Chats
              </a>
              <a class="tab-item" href="#tab/food">
                <i class="icon ion-beer"></i>
                  Order Now
              </a>
          </div>
        </div>

      </ion-content>
    </ion-view>
</script>
<!--End of baltika page-->
<!--Start of baltika image page-->
<script id="image-modal.html" type="text/ng-template">
              <div class="modal image-modal transparent"
                   ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)"
                               show-pager="false">
                  <ion-slide ng-repeat="oImage in aImages">
                    <img ng-src="{{oImage.src}}" class="fullscreen-image" />
                    <p class="info">{{oImage.msg}}</p>
                  </ion-slide>
                </ion-slide-box>
              </div>
          </script>
<!--End of Baltika image page-->

<script id="templates/events.html" type="text/ng-template">
<ion-view title="Upcoming Events" hide-tabs='true'>
  <ion-content header-shrink scroll-event-interval="5">
  <div style="height: 60px;"></div>
    <ul class="list">
      <span ng-repeat="day in events">
      <li class="item item-divider">{{day.day}}</li>
      <li class="item" ng-repeat="event in day.events">
        <h2 class="h2">{{event.event}}</h2>
        <p>{{event.time}}, {{event.location}}</p>
      </li>
    </ul>
  </ion-content>
</ion-view>
</script>
<!--End of events page-->
<!--This is the order page-->
<script id="templates/food.html" type="text/ng-template">
  <ion-view title="Place your Order" class="room-service" hide-tabs='true'>
<ion-nav-buttons side="right">
  <button class="button button-positive" ng-click="openPreview()">Preview</button>
</ion-nav-buttons>
<ion-footer-bar align-title="left" class="bar-positive">
  <h1 class="title">Total: {{order.total | currency:"€"}}, Items {{order.items.length}}</h1>
</ion-footer-bar>
<ion-content header-shrink scroll-event-interval="5">
<div style="height: 65px;"></div>
<ion-list>
  <span ng-repeat="course in menu">
  <ion-item class="item-divider">{{course.meal}}</ion-item>
  <ion-item ng-repeat="item in course.items">
    {{item.item}} <span class="item-note">{{item.price | currency:"€"}}
    <ion-option-button class="button-energized" ng-click="add(item)">Order</ion-option-button>
  </ion-item>
  </span>
</ion-list>
</ion-content>
</ion-view>
</script>
<!--This is the end of the order page-->
