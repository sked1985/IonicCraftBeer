<!DOCTYPE html>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet" type="text/css">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/angular-cookies/angular-cookies.js"></script>-->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="lib/auth0-lock/build/auth0-lock.js"></script>
    <script src="//cdn.auth0.com/js/lock-7.1.min.js"></script>
    <script src="lib/SelectBox.js"></script>
    <!--This is the script for the datepicker in the reservation page-->
    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet">
    <!-- path to ionic/angularjs js -->
    <script src="lib/ionic-datepicker/dist/templates.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/auth0-variables.js"></script>
    <!-- path to ionic/angularjs js -->
    <script src="js/app.js"></script>

<!--start of the application-->
<body ng-app="starter" animation="slide-left-right-ios7">
<!--Fake status bar at the top of the application-->
<fake-statusbar></fake-statusbar>
<!--This the start of the side menus functionality-->
<ion-side-menus>
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        <!--Start of the side menu content-->
        <ion-side-menu side="left" class="left-menu">
          <ion-header-bar class="bar bar-header bar-dark" ng-controller="NavCtrl">
                <!--profile picture in the side menu-->
                <img ng-src="{{auth.profile.picture}}" id="profile-image1">
                  <h1 class="title1"><span ng-bind="auth.profile.given_name"></span></h1>
          </ion-header-bar>
          <ion-content class="has-footer" has-tabs="true">
            <div style="height: 62px;"></div>
            <!--Side menu list-->
                <ion-list>
                  <ion-item href="#/tab/home" class="item-icon-left" menu-close=""><i class="icon ion-home custom-icon"></i> Home</ion-item>
                  <ion-item href="#/tab/food" class="item-icon-left" menu-close=""><i class="icon ion-beer custom-icon1"></i> Order</ion-item>
                  <ion-item href="#/tab/browse" class="item-icon-left" menu-close=""><i class="icon ion-document custom-icon2"></i>Menu</ion-item>
                  <ion-item href="#/tab/images" class="item-icon-left" menu-close=""><i class="icon ion-images custom-icon4"></i>Gallery</ion-item>
                  <ion-item href="#/tab/reservation" class="item-icon-left" menu-close=""><i class="icon ion-document-text custom-icon3"></i>Reservation</ion-item>
                  <ion-item class="item-divider">Social Media</ion-item>
                  <ion-item href="#" onclick="window.open(&apos;https://twitter.com/BarryGettigan&apos;,&apos;_blank&apos;,&apos;location=yes&apos;);return false;" class="item-icon-left positive" menu-close=""> <i class="icon ion-social-twitter"></i>Twitter<br><p>Follow us</p></ion-item>
                  <ion-item href="#" onclick="window.open(&apos;https://www.facebook.com/barry.gettigan&apos;,&apos;_blank&apos;,&apos;location=yes&apos;);return false;" class="item-icon-left royal" menu-close=""><i class="icon ion-social-facebook"></i>Facebook<br><p>Like our page</p></ion-item>
                  <ion-item href="#" onclick="window.open(&apos;https://www.youtube.com/watch?v=ETnlrYq7btE;_blank&apos;,&apos;location=yes&apos;);return false;" class="item-icon-left assertive" menu-close=""><i class="icon ion-social-youtube"></i>Youtube<br><p>Check our channel</p></ion-item>
                </ion-list>
          </ion-content>
          <!--Footer bar in side menu-->
      <ion-footer-bar>
         <div class="tabs tabs-dark tabs-icon-only">
            <a class="tab-item" href="#/tab/staff" menu-close="">
                <i class="icon ion-ios7-person"></i>
                  </a>
                <a class="tab-item" href="#/tab/popular" menu-close="">
                <i class="icon ion-star"></i>
                <span class="badge badge-assertive">5</span>
              </a>
              <a class="tab-item" href="#/tab/dashboard" menu-close="">
                <i class="icon ion-gear-a"></i>
              </a>
            </div>
          </ion-footer-bar>
        </ion-side-menu>
      </ion-side-menus>
<!--End of the side menus-->
<!--Tabs at the bottom of the apps page. I decided to hide these from the finished application as explained in my report-->
<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-clear tabs-color-active-positive">
      <!--Home tab-->
      <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home"  href="#/tab/home" class="ng-hide">
          <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>
</script>
<!--End of tabs page-->
<!--Start of the Main menu page of the application-->
<script type="text/ng-template" id="templates/home.html">
<ion-view title='Welcome' hide-back-button="true" hide-tabs='true'/>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="openAbout()"><span class="icon ion-ios7-information-outline"></span></button>
    </ion-nav-buttons>
<ion-content class="padding">
    <div style="height: 45px;"></div>
        <!--This is the welcome message on the main menu-->
        <div class="card">
              <div class="item item-divider item-positive">Hello <span ng-bind="auth.profile.given_name">!!</span></div>
                <div class="item item-text-wrap">
                  Browse our menu to find
                  the perfect drink for you. Check out the free entertainment that is happening today.
                </div>
        </div>
            <!--This displays the events data on the main menu-->
        <div class="card">
              <div class="item item-divider item-positive">Todays Events</div>
              <div class="item" ng-if="!today"><span class="icon ion-loading-d"></span></div>
              <div class="item" ng-repeat="item in today.events">{{item.event}}, {{item.time}}</div>
                <a class="item button button-energized button-block" href="#/tab/events">Upcoming Events</a>
        </div>
        <!--This opens the comments page-->
        <div class="card">
          <div class="item item-icon-left assertive" ng-click="openComments()">
            <i class="icon ion-chatbubble-working"></i><b>Send us a Comment</b>
          </div>
      </div>
</ion-content>
</ion-view>
</script>
<!--End of home page-->

<!--This is the start of the baltika beer page-->
<script type="text/ng-template" id="templates/baltika.html">
    <ion-view title="Baltika" hide-tabs='true'>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="showOptions()"><span class="icon ion-more"></span></button>
    </ion-nav-buttons>
      <ion-content padding="true">
      <div style="height: 50px;"></div>
          <div class="list card">
            <div class="item item-avatar">
                <img src="img/baltika.jpg">
                    <h2 class="h2">Baltika Beer</h2>
                      <p>Brewed in France, 1994</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="img/baltika1.jpg">
                <p>Baltika is a "Dark Beer" and comes in at 5.6% alcohol by volume.
                The flavor is toward the sweet side, with a malty character matched
                to a big body and culminating in a dry finish.</p>
                <div class="item item-toggle">
                  {{vm.following ? "Following" : "Not Following"}}
                    <label class="toggle toggle-energized">
                      <input type="checkbox" ng-model="vm.following">
                        <div class="track">
                          <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>
      <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="BaltikaCtrl">
           <a class="tab-item" ng-click="openModal()">
             <i class="icon ion-images"></i>
               Images
           </a>
              <a class="tab-item" ng-click="openBeerChat()">
                <i class="icon ion-chatbubbles"></i>
                  Chats
              </a>
              <a class="tab-item" href="#tab/food">
                <i class="icon ion-beer"></i>
                  Order Now
              </a>
      </div>
    </div>
  </ion-content>
</ion-view>
</script>
<!--End of baltika page-->
<!--Start of baltika image page. These images are loaded in from the controller.-->
<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
                <img ng-src="{{oImage.src}}" class="fullscreen-image" />
                    <p class="info">{{oImage.msg}}</p>
            </ion-slide>
        </ion-slide-box>
      </div>
</script>
<!--End of Baltika image page-->

<!--This is the order page-->
<script id="templates/food.html" type="text/ng-template">
  <ion-view title="Place your Order" class="room-service" hide-tabs='true'>
  <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="openPreview()"><span class="icon ion-ios7-cart"></span></button>
  </ion-nav-buttons>
<ion-footer-bar align-title="left" class="bar-positive">
  <h1 class="title">Total: {{order.total | currency:"€"}}, Items {{order.items.length}}</h1>
</ion-footer-bar>
<ion-content>
<div style="height: 65px;"></div>
<ion-list>
  <span ng-repeat="course in menu">
  <ion-item class="item-divider">{{course.meal}}</ion-item>
  <ion-item click-for-options ng-repeat="item in course.items">
    {{item.item}} <span class="item-note">{{item.price | currency:"€"}}
    <ion-option-button class="button-energized" ng-click="add(item)">Order</ion-option-button>
  </ion-item>
  </span>
</ion-list>
</ion-content>
</ion-view>
</script>
<!--This is the end of the order page-->
  </body>
</html>
