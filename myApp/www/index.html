<script type="text/ng-template" id="templates/baltika.html">

      <ion-content padding="true">
      <div style="height: 50px;"></div>
          <div class="list card">

                <img src="img/baltika.jpg">

                      <p>Brewed in Russia, 1994</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="img/baltika1.jpg">

                The flavor is toward the sweet side, with a malty character matched
                to a big body and culminating in a dry finish.</p>
                <div class="item item-toggle">
                  {{vm.following ? "Following" : "Not Following"}}
                    <label class="toggle toggle-energized">
                      <input type="checkbox" ng-model="vm.following">
                        <div class="track">

                        </div>
                    </label>
                </div>
            </div>
           <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="BaltikaCtrl">

              <a class="tab-item" href="#tab/food">
                <i class="icon ion-beer"></i>

</script>
