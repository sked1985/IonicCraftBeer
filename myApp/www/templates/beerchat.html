<ion-modal-view ng-controller="chatController">
  <ion-header-bar class="bar-royal">
    <h1 class="title">Tell us what you think!!</h1>
    <div class="buttons">
      <button class="button button-light" ng-click="cancelBeerChat()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div style="height: 60px;"></div>
         <div class="row row-bottom">
             <div class="col">
                 <div class="chatbox-container">
                     <ul class="chatbox">
                         <!-- We output the messages -->
                         <li ng-repeat="msg in messages">{{msg.content}}</li>
                     </ul>
                 </div>
                 <form name="myform" ng-submit="addMessage(message.theMessage)">
                     <label class="item item-input message-input">
                         <!-- the input text field is bound to message.theMessage -->
                         <input type="text" ng-model="message.theMessage" placeholder="Type your message..."
                         />
                     </label>
                     <button class="button button-block button-royal" action="submit">
                         Send
                     </button>
                 </form>
             </div>
         </div>
     </ion-content>
</ion-modal-view>
