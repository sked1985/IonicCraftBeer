<ion-view title="Profile" hide-tabs='true' ng-controller = "HomeCtrl">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div style="height: 60px;"></div>
         <div class="list">
             <div class="profile-container">
                 <!--<div id="em-profile" class="item">-->
                     <!-- <img src="img/ionic.png"> -->
                     <div ng-if="auth.profile.picture" class="profile-pic" ng-style="{'background-image': 'url(' + auth.profile.picture + ')'}"></div>
                     <div ng-if="!auth.profile.picture" class="profile-pic" style="background-image: url(img/profile-pic-default.png)"></div>
                 <!--</div>-->
                 <div id="myDiv">
                     <div id="color">
                         <div id="effect"></div>
                     </div>
                 </div>
                 <div class="profile-background" ng-style="{'background-image': 'url(' + auth.profile.picture + ')'}"></div>
             </div>
             <div class="list">
                 <label class="item item-input field-disabled">
                     <span class="input-label">Email</span>
                     <input ng-model="auth.profile.email" type="text" placeholder="user@gmail.com">
                 </label>
                 <label class="item item-input">
                     <span class="input-label">Display Name</span>
                     <input ng-model="auth.profile.name" type="text" placeholder="Chanu Sukarno">
                 </label>
                 <label class="item item-input">
                     <span class="input-label">Country</span>
                     <input ng-model="auth.profile.country_name" type="text" placeholder="IRELAND">
                 </label>
                 <label class="item item-input">
                     <span class="input-label">Phone</span>
                     <input ng-model="user.phone" type="text" placeholder="087-2634592">
                 </label>
                 <label class="item item-input">
                     <span class="input-label">Birthday</span>
                     <input ng-model="user.dobObj" type="date" placeholder="">
                 </label>
                 <label class="item item-input em-gender">
                     <span class="input-label">Gender</span>
                     <ion-checkbox class="em-gender-cb" ng-model="isMale" ng-change="isMale ? user.gender='M' : user.gender = 'F';
                         isFemale = false" ng-checked="user.gender === 'M'">Male</ion-checkbox>
                     <ion-checkbox class="em-gender-cb" ng-model="isFemale" ng-change="isFemale ? user.gender='F' : user.gender = 'M';
                         isMale = false" ng-checked="user.gender === 'F'">Female</ion-checkbox>
                 </label>

             </div>
         </div>
     </ion-content>

</ion-view>
