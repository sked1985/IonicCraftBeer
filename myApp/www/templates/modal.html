<!--This is the modal that shows the users final reservation details before they submit-->
<ion-modal-view>
        <ion-header-bar class="bar-energized">
                <div class="buttons">
                  <button class="button button-clear" ng-click="closeModal()">Cancel</button>
                </div>
                          <h1 class="title">{{user.Name}}`s Party Details</h1>
                <div class="buttons">
                  <button class="button button-clear" ng-click="sendReservation()" action="submit">Submit</button>
                </div>
        </ion-header-bar>
  <ion-content>
    <div style="height: 60px;"></div>
        <div class="list card">
          <div class="item item-avatar">
            <img ng-src="{{auth.profile.picture}}">
                <h2>Bookers Name:<span ng-bind="auth.profile.given_name"></span></h2>
                      <p></span>Bookers Email: {{user.bookeremail}}</p>
          </div>
          <div class="item item-image">
             <img src="http://whiskersresort.com/wp-content/uploads/2013/02/Events-party.jpg">
          </div>
          <div class="item item-divider"><center>Make sure information is correct</center></div>
        </div>
        <div class="list">
          <label class="item item-input">
              <span class="input-label">  <h2 class="h21">Contact</h2><p>{{user.contactnumber}}</p></span>
          </label>
          <label class="item item-input">
              <span class="input-label">  <h2 class="h21">People</h2><p>{{user.people}}</p></span>
          </label>
          <div class="list">
            <label class="item item-input">
              <span class="input-label"> <h2 class="h21">Date</h2><p>{{ currentDate | date:'dd - MMMM - yyyy' }}</p></span>
            </label>
          <label class="item item-input">
              <span class="input-label"> <h2 class="h21">Food</h2><p>{{user.food}}</p></span>
          </label>
          <label class="item item-input">
              <span class="input-label">  <h2 class="h21">Music</h2><p>{{user.entertainment}}</p></span>
          </label>
          <label class="item item-input">
              <span class="input-label">  <h2 class="h21">Type</h2><p>{{user.type}}</p></span>
          </label>
          <label class="item item-input">
              <span class="input-label">  <h2 class="h21">Extras</h2><p>{{user.extras}}</p></span>
          </label>
        </div>
      </ion-content>
</ion-modal-view>
