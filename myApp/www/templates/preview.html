<!--This is the preview order page-->
<ion-modal-view>
  <ion-header-bar class="bar-energized">
        <div class="buttons">
          <button class="button button-clear" ng-click="cancelPreview()">Cancel</button>
        </div>
                <h1 class="title">Preview Order</h1>
        <div class="buttons">
          <button class="button button-clear" ng-if="order.items.length" ng-model="order.theOrder" ng-click="sendOrder()" action="submit">Submit</button>
        </div>
  </ion-header-bar>
<form name="myform" ng-submit="addOrder(order.theOrder)">
        <ion-footer-bar align-title="left" class="bar-energized" item-input ng-if="order.items.length">
          <h1 class="title">Table</h1>
                  <ul class="list">
                        <select-box ng-Selected-Value="order.Table"
                              ng-Selected-Id="selectedId"
                              ng-Item-Name="name"
                              ng-Item-Id="id"
                              ng-title="What is your table number?!"
                              ng-data="devList"
                              ng-placeholder="Please select a Table"></select-box>
                    </ul>
        </ion-footer-bar>
<ion-content>
    <div style="height: 60px;"></div>
        <ion-list>
              <ion-item ng-if="!order.items.length" class="item-divider">No items</ion-item>
              <ion-item click-for-options ng-model="order.theOrder"  ng-repeat="item in order.items">
                {{item.item}} <span class="item-note">{{item.price | currency:"â‚¬" }}
                <ion-option-button class="button-assertive" ng-click="remove($index)">Remove</ion-option-button>
              </ion-item>
        </ion-list>
</form>
</ion-modal-view>
