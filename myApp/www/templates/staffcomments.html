<!--This is the staff comments page-->
<ion-modal-view>
        <ion-header-bar class="bar-assertive">
              <h1 class="title">Staff Comments</h1>
                  <div class="buttons">
                    <button class="button button-light" ng-click="cancelComments()">Cancel</button>
                  </div>
        </ion-header-bar>
<ion-content class="comment">
    <div style="height: 60px;"></div>
          <form name="myform" ng-submit="addComment(comment.theComment)">
                <div class="list card">
                        <div class="item">
                          <div class="item-label">Were our Staff helpful?</div>
                        </div>
                        <div class="item item-input">
                          <textarea  ng-model="comment.theComment" placeholder="Type your message..." name="message" rows="10"></textarea>
                        </div>
                        <div class="item">
                          <div class="item-label">Rate our staff member</div>
                        </div>
                        <div class="item range range-energized">
                          <input type="range" ng-model="comment.rating" name="rating" min="1" max="5">
                          <i class="icon ion-ios7-star"></i>
                          <i class="icon" ng-class="{'ion-ios7-star': comment.rating > 1, 'ion-ios7-star-outline': comment.rating < 2}"></i>
                          <i class="icon" ng-class="{'ion-ios7-star': comment.rating > 2, 'ion-ios7-star-outline': comment.rating < 3}"></i>
                          <i class="icon" ng-class="{'ion-ios7-star': comment.rating > 3, 'ion-ios7-star-outline': comment.rating < 4}"></i>
                          <i class="icon" ng-class="{'ion-ios7-star': comment.rating > 4, 'ion-ios7-star-outline': comment.rating < 5}"></i>
                        </div>
            <button class="button button-block button-assertive" ng-click="sendComments()" action="submit">Send</button>
          </form>
  </div>
</ion-content>
</ion-modal-view>
