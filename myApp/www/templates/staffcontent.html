<ion-view title="Meet Paul" hide-tabs='true' ng-controller = "staffController">
     <ion-content has-header="true" padding="true">
       <div style="height: 60px;"></div>
       <div class="list card">

         <div class="item item-avatar">
           <img src="img/white.png">
           <h2 class="h2">Paul White</h2>
           <p>Just ask if you need my assistance</p>
         </div>

         <div class="item item-body">
           <p>
             Hi, my name is Paul and I have worked in the craft beer bar for the last 2 years. We have a variety of the most amazing
             drinks from across the globe. If you need any help at all please just ask for my head.
           </p>
           <p>
             <a href="#" class="subdued">1 Like</a>
           </p>
         </div>

         <div class="item tabs tabs-secondary tabs-icon-left">
           <a class="tab-item" href="#">
             <i class="icon ion-thumbsup"></i>
             Like
           </a>
           <a class="tab-item" ng-click="openComments()">
             <i class="icon ion-chatbubbles"></i>
             Comment
           </a>
         </div>

       </div>
     </ion-content>

   </ion-view>
